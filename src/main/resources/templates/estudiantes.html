<!doctype html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Estudiantes</title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css" >
    <link th:href="@{/css/style.css}" rel="stylesheet" href="../static/css/style.css">


</head>
<body id="estudiantes">

    <div class="container">

        <nav class="navbar bg-dark navbar-expand-lg border-body  p-3" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand mr-5" th:href="@{/}" href="#">HOME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link mx-3" aria-current="page" href="#">ddd</a>
                        <a class="nav-link mx-3" href="#">ver proyectos</a>
                        <a class="nav-link mx-3" href="#">ver resultados</a>
                        <a class="nav-link mx-3" aria-disabled="true">registrar materias</a>
                    </div>
                </div>
            </div>
        </nav>

        <a class="btn btn-outline-success btn-lg mt-5  fs-3" th:href="@{/estudiantes/nuevo}">Agregar</a>
        <br>

        <div class="alert alert-success my-3" th:text="${msgExito}" th:if="${msgExito ne null}"></div>


        <table class="table table-dark table-striped table-hover  text-center mt-5">
                <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Documento</th>
                <th scope="col">Edad</th>
                <th scope="col">Ficha</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>

            <tbody>
            <tr th:each="estudiante: ${estudiantes}">
                <th th:text="${estudiante.getId()}"></th>
                <th th:text="${estudiante.getNombre()}"></th>
                <td th:text="${estudiante.getApellido()}"></td>
                <td th:text="${estudiante.getDocumento()}"></td>
                <td th:text="${estudiante.getEdad()}"></td>
                <td th:text="${estudiante.getFicha().id}"></td>
                <td>
                    <a class="btn btn-info" th:href="@{/estudiantes/editar/{id}(id=${estudiante.getId()})}">Editar</a>
                    <a class="btn btn-danger" th:href="@{/estudiantes/eliminar/{id}(id=${estudiante.getId()})}">Eliminar</a>
                </td>

            </tr>
            </tbody>
          </table>



    </div>


    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
</body>
</html>
